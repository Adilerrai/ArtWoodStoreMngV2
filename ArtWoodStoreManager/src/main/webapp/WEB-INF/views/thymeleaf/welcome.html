<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Spring Web MVC Thymeleaf Stylish Example</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />

  <!-- Custom styles -->
  <style>
    body {
      background: linear-gradient(45deg, #2980b9, #3498db);
      color: #ffffff;
    }

    .navbar {
      background-color: transparent;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      color: #ffffff;
      font-weight: bold;
    }

    .navbar-toggler-icon {
      background-color: #ecf0f1;
    }

    .navbar-toggler:focus {
      outline: none;
    }

    .navbar-toggler:hover {
      background-color: #3498db;
    }

    .navbar-nav .nav-item .nav-link {
      color: #ecf0f1;
    }

    .navbar-nav .nav-item .nav-link:hover {
      color: #3498db;
    }

    .container {
      margin-top: 20px;
    }

    .card {
      background-color: #2c3e50;
      color: #ecf0f1;
      border: none;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .card-header {
      background-color: #3498db;
      color: #ffffff;
      border-radius: 15px 15px 0 0;
    }

    .btn-primary {
      background-color: #3498db;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
    }

    .btn-primary:hover {
      background-color: #2980b9;
    }

    .starter-template {
      text-align: center;
      padding: 40px;
    }
  </style>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ArtWood Store Ordre Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/client/list}">Clients</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/product/list}">Products</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main role="main" class="container">
  <div class="starter-template">
    <div class="card">
      <div class="card-header">
        <h1>ArtWood Ordre Manager</h1>
      </div>
      <div class="card-body">
        <h2>
          <span text="Welcome to Your Dashboard"></span>
        </h2>

        <a th:href="@{/orders/list}" class="btn btn-primary">View Orders</a>
      </div>
    </div>
  </div>
</main>

<!-- Bootstrap core JS -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>

</html>

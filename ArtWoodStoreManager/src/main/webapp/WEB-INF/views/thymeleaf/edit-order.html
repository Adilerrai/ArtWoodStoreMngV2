<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Edit Order</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>

<div class="container mt-5">
    <h2>Edit Order</h2>
    <!-- Add your form for editing an order here -->
    <form th:action="@{/orders/edit/{id}(id=${order.id})}" th:object="${order}" method="post">
        <div class="mb-3">
            <label for="client">Client:</label>
            <select class="form-control" id="client" th:field="*{client}" required>
                <option th:each="client : ${clients}" th:value="${client}" th:text="${client.nameclient}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="products">Products:</label>
            <select multiple class="form-control" id="products" th:field="*{products}" required>
                <option th:each="product : ${products}" th:value="${product}" th:text="${product.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="status">Status:</label>
            <select class="form-control" id="status" th:field="*{status}" required>
                <option th:each="orderStatus : ${T(com.joseph.entity.OrderStatus).values()}" th:value="${orderStatus}" th:text="${orderStatus}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

</body>
</html>

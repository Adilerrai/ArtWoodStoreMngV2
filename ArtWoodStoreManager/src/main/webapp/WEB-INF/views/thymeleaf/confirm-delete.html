<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Confirm Delete Order</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>

<div class="container mt-5">
    <h2>Confirm Delete Order</h2>
    <!-- Add your confirmation message and buttons for deleting an order here -->
    <p>Are you sure you want to delete this order?</p>
    <form th:action="@{/orders/delete/{id}(id=${order.id})}" method="post">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a th:href="@{/orders}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
